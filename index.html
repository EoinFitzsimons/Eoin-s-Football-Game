<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Football Game</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <h1>Football Game</h1>
    <div id="pauseMenu" class="pause-menu">
      <div class="pause-menu-content">
        <h2 class="pause-menu-title">Pause Menu</h2>
        <div class="pause-menu-row">
          <label
            >User Team Color:
            <input type="color" id="userColor" value="#f39c12"
          /></label>
        </div>
        <div class="pause-menu-row">
          <label
            >CPU Team Color: <input type="color" id="cpuColor" value="#e74c3c"
          /></label>
        </div>
        <div class="pause-menu-row">
          <label
            >Formation:
            <select id="formationSelect">
              <option value="442">4-4-2</option>
              <option value="433">4-3-3</option>
              <option value="352">3-5-2</option>
              <option value="451">4-5-1</option>
            </select>
          </label>
        </div>
        <div class="pause-menu-row">
          <label
            >Match Time:
            <select id="matchTimeSelect">
              <option value="300">5 min</option>
              <option value="600">10 min</option>
              <option value="900">15 min</option>
              <option value="1800">30 min</option>
            </select>
          </label>
        </div>
        <button id="resumeBtn" class="pause-menu-resume" type="button">
          Resume
        </button>
        <div class="pause-menu-row">
          <button id="restartBtn" type="button">Restart</button>
          <button id="muteBtn" type="button">ðŸ”Š</button>
        </div>
      </div>
    </div>
    <div id="scoreboard">
      <div id="scoreline" class="scoreline">
        <span class="score-user">You</span>
        <span id="score-user">0</span>
        <span class="score-separator">-</span>
        <span id="score-cpu">0</span>
        <span class="score-cpu">CPU</span>
      </div>
      <span id="info">Time: <b>90</b>s</span>
      <span id="debug"></span>
    </div>
    <div id="overlay"></div>
    <!-- Restart and Mute buttons are now inside the pause menu -->
    <div id="help">
      Controls: Arrow keys/WASD = Move | Space = Pass / Shoot / Tackle | R =
      Restart | M = Mute
    </div>

    <script type="module">
      // 3D Football Game using Three.js
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js";
      function clamp(val, min, max) {
        return Math.max(min, Math.min(max, val));
      }
      function lerp(a, b, t) {
        return a + (b - a) * t;
      }
      function randRange(a, b) {
        return a + Math.random() * (b - a);
      }

      // --- Game Constants ---
      const FIELD_LENGTH = 120; // Increased pitch length for realism
      const FIELD_WIDTH = 80; // Increased pitch width for realism
      const GOAL_WIDTH = 7.32; // Standard goal width (meters)
      const GOAL_DEPTH = 2.44; // Standard goal depth (meters)
      const PLAYER_RADIUS = 1.2;
      const PLAYER_HEIGHT = 1.8;
      const BALL_RADIUS = 0.22;
      const TEAM_SIZE = 11;
      const GAME_TIME = 300; // 5 minutes in seconds for faster games
      const REPLAY_FRAMES = 18000; // 5 minutes at 60fps
      const GOAL_HEIGHT = 2.44; // Standard goal height (meters)

      // --- Game Classes ---
      class Game {
        _setupPauseMenu() {
          const resumeBtn = document.getElementById("resumeBtn");
          resumeBtn.onclick = () => this._togglePauseMenu(false);
          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
              this._togglePauseMenu(true);
            }
          });
          // Color pickers
          document.getElementById("userColor").oninput = (e) => {
            this._setTeamColor(0, e.target.value);
          };
          document.getElementById("cpuColor").oninput = (e) => {
            this._setTeamColor(1, e.target.value);
          };
          // Formation
          document.getElementById("formationSelect").onchange = (e) => {
            this._setFormation(e.target.value);
          };
          // Match time
          document.getElementById("matchTimeSelect").onchange = (e) => {
            this._setMatchTime(parseInt(e.target.value));
          };
        }

        _togglePauseMenu(show) {
          const pauseMenu = document.getElementById("pauseMenu");
          pauseMenu.style.display = show ? "flex" : "none";
          this.state = show ? "paused" : "playing";
        }

        _setTeamColor(teamIdx, color) {
          const team = this.teams[teamIdx];
          for (const player of team.players) {
            player.mesh.children.forEach((part) => {
              if (part.material && part.material.color) {
                if (
                  teamIdx === 0 ||
                  (teamIdx === 1 &&
                    part.material.color.getHex() !== 0xffe0bd &&
                    part.material.color.getHex() !== 0x333333)
                ) {
                  part.material.color.set(color);
                }
              }
            });
          }
        }

        _setFormation(formation) {
          // Set formation for both teams and reset positions
          this.teams[0].setFormation(formation);
          this.teams[1].setFormation(formation);
          this.teams[0].resetPositions(-FIELD_LENGTH / 4);
          this.teams[1].resetPositions(FIELD_LENGTH / 4);
        }

        _setMatchTime(seconds) {
          this.time = seconds;
          this.updateUI();
        }
        constructor() {
          this.debugFunctionEntry("constructor");
          this.goalScored = false; // Prevent double goal counting
          this.lastFrameTime = null;
          this.scene = new THREE.Scene();
          this.camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
          );
          this.camera.position.set(0, 90, 110); // Lower camera for closer view
          this.camera.lookAt(0, 0, 0);
          this.renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: false,
          });
          this.renderer.setSize(window.innerWidth, window.innerHeight);
          this.renderer.setClearColor(0x1e824c);
          this.renderer.shadowMap.enabled = true;
          document.body.appendChild(this.renderer.domElement);
          this._setupPauseMenu();
          window.addEventListener("resize", () => this.onWindowResize());

        // Initialize throw-in properties to avoid undefined errors
        this.throwInTeam = null;
        this.throwInActive = false;
        this.throwInPos = new THREE.Vector3(0, 0, 0);

          // Lighting
          this.scene.add(new THREE.AmbientLight(0xffffff, 0.6));
          const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
          dirLight.position.set(0, 120, 100);
          dirLight.castShadow = true;
          dirLight.shadow.mapSize.width = 1024;
          dirLight.shadow.mapSize.height = 1024;
          dirLight.shadow.camera.near = 10;
          dirLight.shadow.camera.far = 300;
          dirLight.shadow.camera.left = -100;
          dirLight.shadow.camera.right = 100;
          dirLight.shadow.camera.top = 100;
          dirLight.shadow.camera.bottom = -100;
          this.scene.add(dirLight);

          // Field
          this.field = new Field(this.scene);

          // Ball
          this.ball = new Ball(this.scene);

          // Teams
          this.teams = [
            new Team(this.scene, 0, 0xf39c12, "You"),
            new Team(this.scene, 1, 0xe74c3c, "CPU"),
          ];
          this.teams[0].isUser = true;
          this.teams[1].isUser = false;

          // Game State
          this.score = [0, 0];
          this.time = GAME_TIME;
          this.state = "playing";
          this.lastGoalTeam = null;
          this.selectedPlayerIdx = 0;

          // Controls
          this.controls = {};
          document.addEventListener("keydown", (e) => this.onKeyDown(e));
          document.addEventListener("keyup", (e) => this.onKeyUp(e));

          // Sound
          this.sounds = this.initSounds();
          this.muted = false;
          document.getElementById("muteBtn").onclick = () => this.toggleMute();

          // Restart
          this.restartBuffer = [];
          this.isRestarting = false;
          document.getElementById("restartBtn").onclick = () =>
            this.startRestart();

          // UI
          this.updateUI();
          // Start in 'playing' state, nudge ball, hide overlay, allow movement from frame 1
          this.resetPositions();
          let user = this.teams[0].players[0];
          let kickoffPos = user.mesh.position
            .clone()
            .add(new THREE.Vector3(PLAYER_RADIUS + BALL_RADIUS + 0.5, 0, 0));
          this.ball.setPosition(
            kickoffPos.x,
            this.ball.mesh.position.y,
            kickoffPos.z
          );
          this.ball.velocity.set(8, 0, 0); // gentle nudge forward
          this.state = "playing";
          this.hideOverlay();
          if (this.sounds.melody) this.sounds.melody.play();
          this.lastFrame = performance.now();
          this.animate();
        }

        animate() {
          requestAnimationFrame(() => this.animate());
          const dt = this._calculateDeltaTime();
          this._updateGameTimer(dt);
          this.handleInput(dt);
          this._updateBall();
          this._updatePlayers();
          this._handlePlayerBallCollisions();
          this._handleCPUMovement(dt);
          this._handleGoalAndBoundaries();
          this._renderScene();
          this.updateUI();
        }

        _calculateDeltaTime() {
          const now = performance.now();
          this.lastFrameTime = this.lastFrameTime || now;
          const dt = Math.min((now - this.lastFrameTime) / 1000, 0.05);
          this.lastFrameTime = now;
          return dt;
        }

        _updateGameTimer(dt) {
          if (this.state === "playing" && this.time > 0) {
            this.time -= dt;
            if (this.time < 0) this.time = 0;
          }
        }

        _updateBall() {
          if (this.ball && typeof this.ball.update === "function") {
            this.ball.update();
          }
        }

        _updatePlayers() {
          if (!this.teams) return;
          for (const team of this.teams) {
            for (const player of team.players) {
              if (player && typeof player.update === "function") {
                player.update();
              }
            }
          }
        }

        _renderScene() {
          if (this.renderer && this.scene && this.camera) {
            this.renderer.render(this.scene, this.camera);
          }
        }
        // Handle goals and pitch boundaries
        _handleGoalAndBoundaries() {
          // Ball position
          const ball = this.ball.mesh.position;
          // Goal detection
          const inUserGoal =
            ball.x < -FIELD_LENGTH / 2 + GOAL_DEPTH &&
            Math.abs(ball.z) < GOAL_WIDTH / 2 &&
            ball.y < GOAL_HEIGHT;
          const inCPUGoal =
            ball.x > FIELD_LENGTH / 2 - GOAL_DEPTH &&
            Math.abs(ball.z) < GOAL_WIDTH / 2 &&
            ball.y < GOAL_HEIGHT;
          if (!this.goalScored && inUserGoal) {
            this._scoreGoal(1); // CPU scores
            this.goalScored = true;
            return;
          }
          if (!this.goalScored && inCPUGoal) {
            this._scoreGoal(0); // User scores
            this.goalScored = true;
            return;
          }
          // Reset goalScored flag ONLY when ball is fully outside both goals
          if (this.goalScored && !inUserGoal && !inCPUGoal) {
            this.goalScored = false;
          }
          // Pitch boundaries (bounce or reset)
          // Side boundaries (left/right)
          if (ball.x < -FIELD_LENGTH / 2 + BALL_RADIUS) {
            ball.x = -FIELD_LENGTH / 2 + BALL_RADIUS;
            this.ball.velocity.x *= -0.7;
          }
          if (ball.x > FIELD_LENGTH / 2 - BALL_RADIUS) {
            ball.x = FIELD_LENGTH / 2 - BALL_RADIUS;
            this.ball.velocity.x *= -0.7;
          }
          // End boundaries (top/bottom)
          if (ball.z < -FIELD_WIDTH / 2 + BALL_RADIUS) {
            ball.z = -FIELD_WIDTH / 2 + BALL_RADIUS;
            this.ball.velocity.z *= -0.7;
          }
          if (ball.z > FIELD_WIDTH / 2 - BALL_RADIUS) {
            ball.z = FIELD_WIDTH / 2 - BALL_RADIUS;
            this.ball.velocity.z *= -0.7;
          }
        }

        // Score a goal for teamIdx (0=user, 1=cpu)
        _scoreGoal(teamIdx) {
          this.score[teamIdx]++;
          this.lastGoalTeam = teamIdx;
          this.state = "goal";
          if (this.sounds.goal) this.sounds.goal.play();
          this.showOverlay((teamIdx === 0 ? "You" : "CPU") + " scored!");
          setTimeout(() => {
            this.hideOverlay();
            this.resetPositions();
            this.state = "playing";
          }, 1800);
        }
        // Ball-player collision: ball bounces off players

        // Basic AI movement for CPU team

        debugFunctionEntry(name, args) {
          let argStr = "";
          if (args && typeof args === "object") {
            try {
              argStr = Object.entries(args)
                .map(([k, v]) => {
                  if (
                    typeof v === "object" &&
                    v !== null &&
                    "x" in v &&
                    "z" in v
                  ) {
                    // Avoid nested template literals
                    let x =
                      v.x && typeof v.x.toFixed === "function"
                        ? v.x.toFixed(2)
                        : v.x;
                    let z =
                      v.z && typeof v.z.toFixed === "function"
                        ? v.z.toFixed(2)
                        : v.z;
                    return k + "=" + "(" + x + "," + z + ")";
                  }
                  return k + "=" + v;
                })
                .join(", ");
            } catch (e) {
              console.error("debugFunctionEntry error:", e);
              argStr = "[args error]";
            }
          }
          this.logDebug("[FUNC] " + name + "(" + argStr + ")", name);
        }
        // Debug helper: buffers debug messages, flushes to browser console every 3 seconds
        logDebug(msg, tag) {
          if (!this._debugBuffer) this._debugBuffer = {};
          if (!this._lastDebugTime) this._lastDebugTime = 0;
          const now = performance.now();
          // Only keep one message per tag per frame
          if (!tag) tag = "misc";
          this._debugBuffer[tag] = msg;
          // Only flush once per second
          if (now - this._lastDebugTime > 1000) {
            const messages = Object.values(this._debugBuffer);
            if (messages.length > 0) {
              console.group("[Game Debug]");
              messages.forEach((m) => console.debug(m));
              console.groupEnd();
            }
            this._debugBuffer = {};
            this._lastDebugTime = now;
          }
        }
        // --- Game State ---

        // Helper for try/catch blocks
        safe(fn, fallback) {
          try {
            return fn();
          } catch (e) {
            console.error(e);
            return fallback;
          }
        }


        _getClosestCPUPlayerIdx() {
          let cpuTeam = this.teams[1];
          let cpuIdx = null,
            cpuDist = Infinity;
          for (let i = 0; i < TEAM_SIZE; ++i) {
            let d = cpuTeam.players[i].mesh.position.distanceTo(
              this.ball.mesh.position
            );
            if (d < cpuDist) {
              cpuDist = d;
              cpuIdx = i;
            }
          }
          this._cpuDist = cpuDist; // Store for use in handlePowerBarAction
          return cpuIdx;
        }

        _handleTackle(player, cpu) {
          let tackleDir = new THREE.Vector3()
            .subVectors(player.mesh.position, cpu.mesh.position)
            .normalize();
          this.ball.velocity.addScaledVector(tackleDir, 18);
          this.ball.spin += randRange(-0.12, 0.12);
          player.cooldown = 0.18;
          cpu.cooldown = 0.7;
          cpu._tackledTimer = 0.7;
          if (this.sounds.kick) this.sounds.kick.play();
        }

        // Player-ball collision: ball bounces off players
        _handlePlayerBallCollisions() {
          for (const team of this.teams) {
            for (const player of team.players) {
              const dist = player.mesh.position.distanceTo(
                this.ball.mesh.position
              );
              const minDist = PLAYER_RADIUS + BALL_RADIUS + 0.5;
              if (dist < minDist) {
                // Ball bounces off player
                let collisionDir = new THREE.Vector3()
                  .subVectors(this.ball.mesh.position, player.mesh.position)
                  .normalize();
                let impact = 12;
                this.ball.velocity.addScaledVector(collisionDir, impact);
                this.ball.spin += randRange(-0.2, 0.2);
                // Stronger push for player
                player.velocity.addScaledVector(collisionDir.negate(), 8);
                // Clamp player position so they can't overlap ball
                player.mesh.position.add(
                  collisionDir.negate().multiplyScalar(minDist - dist + 0.1)
                );
                // Optional: add a brief cooldown to prevent immediate re-collision
                player.cooldown = Math.max(player.cooldown, 0.08);
              }
            }
          }
        }

        // Basic AI movement for CPU team
        _handleCPUMovement(dt) {
          let cpuTeam = this.teams[1];
          const ball = this.ball.mesh.position;
          const closestIdx = this._findClosestCPUPlayerIdx(cpuTeam);
          for (let i = 0; i < TEAM_SIZE; ++i) {
            let cpu = cpuTeam.players[i];
            if (cpu.cooldown > 0 || cpu._tackledTimer) continue;
            let role = this._getCPURole(i);
            let moveDir;
            if (i === closestIdx && role !== "gk") {
              // Only one non-GK chases the ball
              moveDir = this._getChaseBallDirection(cpu, ball);
            } else if (role === "gk") {
              moveDir = this._getCPUGoalkeeperHomeDirection(cpu);
            } else {
              moveDir = this._getCPUZoneMovementDirection(cpu, role);
            }
            cpu.move(moveDir, dt);
          }
        }

        _getChaseBallDirection(cpu, ball) {
          let toBall = new THREE.Vector3().subVectors(ball, cpu.mesh.position);
          toBall.y = 0;
          if (toBall.length() > 0.1) toBall.normalize();
          return toBall;
        }

        _getCPUGoalkeeperHomeDirection(cpu) {
          let gkHome = new THREE.Vector3(
            FIELD_LENGTH / 2 - 8,
            cpu.mesh.position.y,
            0
          );
          let toHome = new THREE.Vector3().subVectors(
            gkHome,
            cpu.mesh.position
          );
          toHome.y = 0;
          if (toHome.length() > 0.1) toHome.normalize();
          return toHome;
        }

        _getCPUZoneMovementDirection(cpu, role) {
          let zoneMin, zoneMax;
          if (role === "def") {
            zoneMin = FIELD_LENGTH / 2 - FIELD_LENGTH / 2.5;
            zoneMax = FIELD_LENGTH / 2;
          } else if (role === "mid") {
            zoneMin = FIELD_LENGTH / 2 - (FIELD_LENGTH / 2.5) * 2;
            zoneMax = FIELD_LENGTH / 2 - FIELD_LENGTH / 2.5;
          } else {
            zoneMin = FIELD_LENGTH / 2 - (FIELD_LENGTH / 2.5) * 2.5;
            zoneMax = FIELD_LENGTH / 2 - (FIELD_LENGTH / 2.5) * 2;
          }
          if (!cpu._zoneTarget || Math.random() < 0.01) {
            let targetX = zoneMin + Math.random() * (zoneMax - zoneMin);
            let targetZ = -FIELD_WIDTH / 2 + Math.random() * FIELD_WIDTH;
            cpu._zoneTarget = new THREE.Vector3(
              targetX,
              cpu.mesh.position.y,
              targetZ
            );
          }
          let toZone = new THREE.Vector3().subVectors(
            cpu._zoneTarget,
            cpu.mesh.position
          );
          toZone.y = 0;
          if (toZone.length() > 0.1) toZone.normalize();
          return toZone;
        }

        _findClosestCPUPlayerIdx(cpuTeam) {
          let closestIdx = 0;
          let minDist = Infinity;
          for (let i = 0; i < TEAM_SIZE; ++i) {
            let d = cpuTeam.players[i].mesh.position.distanceTo(
              this.ball.mesh.position
            );
            if (d < minDist) {
              minDist = d;
              closestIdx = i;
            }
          }
          return closestIdx;
        }

        _cpuDefenderLogic(cpu, dt, distToBall) {
          let zoneX = FIELD_LENGTH / 4;
          let ballInZone = this.ball.mesh.position.x > FIELD_LENGTH / 2 - zoneX;
          if (ballInZone && distToBall < 12) {
            let toBall = new THREE.Vector3().subVectors(
              this.ball.mesh.position,
              cpu.mesh.position
            );
            toBall.y = 0;
            if (toBall.length() > 0.1) toBall.normalize();
            cpu.move(toBall, dt);
          } else {
            let homeX = FIELD_LENGTH / 2 - 24;
            let homeZ = cpu.mesh.position.z;
            let toHome = new THREE.Vector3(homeX, 0, homeZ).sub(
              cpu.mesh.position
            );
            if (toHome.length() > 0.1) toHome.normalize();
            cpu.move(toHome, dt);
          }
        }

        _cpuMidFwdLogic(cpu, dt, i, closestIdx, distToBall, role) {
          if (i === closestIdx) {
            let toBall = new THREE.Vector3().subVectors(
              this.ball.mesh.position,
              cpu.mesh.position
            );
            toBall.y = 0;
            if (toBall.length() > 0.1) toBall.normalize();
            cpu.move(toBall, dt);
            if (distToBall < PLAYER_RADIUS + BALL_RADIUS + 1.2) {
              this._cpuShoot(cpu);
            }
          }
          let formation = [
            FIELD_LENGTH / 2 - 24, // Forward
            FIELD_LENGTH / 2 - 54, // Midfield
            FIELD_LENGTH / 2 - 70, // Deep midfield
          ];
          let targetX;
          if (role === "fwd") {
            targetX = formation[0];
          } else if (i < 9) {
            targetX = formation[1];
          } else {
            targetX = formation[2];
          }
          let toHome = new THREE.Vector3(targetX, 0, cpu.mesh.position.z).sub(
            cpu.mesh.position
          );
          if (toHome.length() > 0.1) toHome.normalize();
          cpu.move(toHome, dt);
        }

        _getCPURole(i) {
          if (i === 0) return "gk";
          if (i < 5) return "def";
          if (i < 9) return "mid";
          return "fwd";
        }

        _cpuGoalkeeperMove(cpu, dt) {
          let gkX = FIELD_LENGTH / 2 - 6;
          let gkZ = 0;
          let toHome = new THREE.Vector3(gkX, 0, gkZ).sub(cpu.mesh.position);
          if (toHome.length() > 0.1) toHome.normalize();
          cpu.move(toHome, dt);
        }

        _cpuDefenderMove(cpu, dt, distToBall) {
          let homeX =
            this.idx === 1 ? FIELD_LENGTH / 2 - 18 : -FIELD_LENGTH / 2 + 18;
          let homeZ = cpu.mesh.position.z;
          let toHome = new THREE.Vector3(homeX, 0, homeZ).sub(
            cpu.mesh.position
          );
          if (toHome.length() > 0.1) toHome.normalize();
          cpu.move(toHome, dt);
          if (distToBall < 6) {
            let toBall = new THREE.Vector3().subVectors(
              this.ball.mesh.position,
              cpu.mesh.position
            );
            toBall.y = 0;
            if (toBall.length() > 0.1) toBall.normalize();
            cpu.move(toBall, dt);
          }
        }

        _cpuAttackerMove(cpu, dt, distToBall) {
          let toBall = new THREE.Vector3().subVectors(
            this.ball.mesh.position,
            cpu.mesh.position
          );
          toBall.y = 0;
          if (toBall.length() > 0.1) toBall.normalize();
          if (distToBall < 2.5) {
            let toGoal = new THREE.Vector3(
              -FIELD_LENGTH / 2 + GOAL_DEPTH,
              0,
              0
            ).sub(cpu.mesh.position);
            if (toGoal.length() > 0.1) toGoal.normalize();
            cpu.move(toGoal, dt);
            if (distToBall < PLAYER_RADIUS + BALL_RADIUS + 1.2) {
              this._cpuShoot(cpu);
            }
          } else {
            cpu.move(toBall, dt);
          }
        }

        _cpuShoot(cpu) {
          let shootDir = new THREE.Vector3(
            -1,
            lerp(0.1, 0.7, Math.random()),
            0
          );
          let shootPower = lerp(18, 36, Math.random());
          this.ball.velocity.copy(shootDir.multiplyScalar(shootPower));
          this.ball.spin += randRange(-0.5, 0.5);
          cpu.cooldown = 1.2;
          if (this.sounds.kick) this.sounds.kick.play();
        }

        // Returns {teamIdx, playerIdx} if a player is in possession, else null
        getPossession() {
          this.debugFunctionEntry("getPossession");
          let minDist = Infinity,
            poss = null;
          for (const [tIdx, team] of this.teams.entries()) {
            for (const [pIdx, player] of team.players.entries()) {
              let d = player.mesh.position.distanceTo(this.ball.mesh.position);
              if (d < PLAYER_RADIUS + BALL_RADIUS + 1.2 && d < minDist) {
                minDist = d;
                poss = { teamIdx: tIdx, playerIdx: pIdx };
              }
            }
          }
          return poss;
        }
        initSounds() {
          this.debugFunctionEntry("initSounds");
          // Drum-like web audio API sounds and a melody
          const ctx = window.AudioContext ? new window.AudioContext() : null;
          function drum(type, dur, vol = 0.2, freq = 120) {
            if (!ctx) return { play: () => {} };
            return {
              play: () => {
                if (window.game && window.game.muted) return;
                let o = ctx.createOscillator();
                let g = ctx.createGain();
                let b = ctx.createBiquadFilter();
                o.type = type; // 'sine', 'triangle', 'square', 'sawtooth'
                o.frequency.setValueAtTime(freq, ctx.currentTime);
                // Pitch drop for drum effect
                o.frequency.linearRampToValueAtTime(
                  40,
                  ctx.currentTime + dur / 1000
                );
                g.gain.setValueAtTime(vol, ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(
                  0.001,
                  ctx.currentTime + dur / 1000
                );
                b.type = "lowpass";
                b.frequency.value = 800;
                o.connect(b).connect(g).connect(ctx.destination);
                o.start();
                o.stop(ctx.currentTime + dur / 1000);
              },
            };
          }
          // Little melody: array of [freq, duration(ms)]
          function melody(notes, vol = 0.13, type = "triangle", tempo = 1.0) {
            if (!ctx) return { play: () => {} };
            return {
              play: () => {
                if (window.game && window.game.muted) return;
                let now = ctx.currentTime;
                let t = now;
                for (const note of notes) {
                  let [freq, dur] = note;
                  let o = ctx.createOscillator();
                  let g = ctx.createGain();
                  o.type = type;
                  o.frequency.setValueAtTime(freq, t);
                  g.gain.setValueAtTime(vol, t);
                  g.gain.linearRampToValueAtTime(
                    0.001,
                    t + (dur / 1000) * tempo
                  );
                  o.connect(g).connect(ctx.destination);
                  o.start(t);
                  o.stop(t + (dur / 1000) * tempo);
                  t += (dur / 1000) * tempo;
                }
              },
            };
          }
          // Simple football-y tune
          const mainMelody = [
            [261.63, 180],
            [329.63, 180],
            [392.0, 180],
            [329.63, 180],
            [349.23, 180],
            [293.66, 180],
            [261.63, 320],
          ];
          return {
            goal: drum("triangle", 320, 0.22, 180), // deeper drum
            kick: drum("sine", 90, 0.13, 120), // soft kick drum
            pass: drum("triangle", 70, 0.1, 200), // snare-like
            whistle: drum("triangle", 420, 0.16, 400), // higher, short
            end: drum("sine", 900, 0.16, 80), // long, deep
            melody: melody(mainMelody, 0.13, "triangle", 1.0),
          };
        }

        handleInput(dt) {
          this.debugFunctionEntry("handleInput", { dt });
          this.logDebug(
            "[Input] dt=" +

              this.teams[0].players[

              (this.teams[0].players[this.selectedPlayerIdx].velocity
                ? this.teams[0].players[this.selectedPlayerIdx].velocity
                    .length()
                    .toFixed(2)
                : "n/a") +
              " | Cooldown=" +

              ) +

          );
          // --- Throw-in Controls ---
          if (this.state === "throw-in" && this.throwInActive) {
            this._handleThrowIn(dt);
            return;
          }
          // --- User Player Movement ---
          if (this.state === "playing") {
            this._handleUserMovement(dt);
          }
        }

        _handleThrowIn(dt) {
          if (this.throwInTeam === this.teams[0]) {
            this._selectNearestUserPlayerForThrowIn();
          }
          let team = this.throwInTeam;
          let idx = team === this.teams[0] ? this.selectedPlayerIdx : 0;
          let player = team.players[idx];
          // Simple throw-in: just pass in direction of input
          let dir = this._getInputDirection();
          if (dir.length() < 0.1) dir.set(1, 0, 0);
          dir.normalize();
          let throwPower = 28; // Fixed throw power
          this.ball.velocity.copy(dir.multiplyScalar(throwPower));
          this.ball.spin = 0.5;
          player.cooldown = 0.5;
          this.throwInActive = false;
          this.state = "playing";
          if (this.sounds.pass) this.sounds.pass.play();
        }


        _handleUserMovement(dt) {
          let player = this.teams[0].players[this.selectedPlayerIdx];
          if (player.cooldown <= 0 && !player._tackledTimer) {
            let moveDir = this._getInputDirectionForMovement();
            player.move(moveDir, dt);
            this._handleDribble(player, moveDir, dt);
          }
          this._moveNonControlledPlayers(dt);
        }

        _moveNonControlledPlayers(dt) {
          const ball = this.ball.mesh.position;
          const closestIdx = this._findClosestNonControlledPlayer(ball);
          for (let i = 0; i < TEAM_SIZE; ++i) {
            if (i === this.selectedPlayerIdx) continue;
            let p = this.teams[0].players[i];
            if (p.cooldown > 0 || p._tackledTimer) continue;
            let role = this._getUserRole(i);
            let moveDir = this._getNonControlledPlayerMoveDir(
              p,
              role,
              i,
              closestIdx,
              ball
            );
            p.move(moveDir, dt);
          }
        }

        _findClosestNonControlledPlayer(ball) {
          let closestIdx = null,
            minDist = Infinity;
          for (let i = 0; i < TEAM_SIZE; ++i) {
            if (i === this.selectedPlayerIdx) continue;
            let p = this.teams[0].players[i];
            if (p.cooldown > 0 || p._tackledTimer) continue;
            let d = p.mesh.position.distanceTo(ball);
            if (d < minDist) {
              minDist = d;
              closestIdx = i;
            }
          }
          return closestIdx;
        }

        _getNonControlledPlayerMoveDir(p, role, i, closestIdx, ball) {
          if (i === closestIdx) {
            return this._getChaseBallDirection(p, ball);
          }
          if (role === "gk") {
            return this._getGoalkeeperHomeDirection(p);
          }
          return this._getZoneMovementDirection(p, role);
        }

        _getGoalkeeperHomeDirection(p) {
          let gkHome = new THREE.Vector3(
            -FIELD_LENGTH / 2 + 8,
            p.mesh.position.y,
            0
          );
          let toHome = new THREE.Vector3().subVectors(gkHome, p.mesh.position);
          toHome.y = 0;
          if (toHome.length() > 0.1) toHome.normalize();
          return toHome;
        }

        _getZoneMovementDirection(p, role) {
          let zoneMin, zoneMax;
          if (role === "def") {
            zoneMin = -FIELD_LENGTH / 2;
            zoneMax = -FIELD_LENGTH / 2 + FIELD_LENGTH / 2.5;
          } else if (role === "mid") {
            zoneMin = -FIELD_LENGTH / 2 + FIELD_LENGTH / 2.5;
            zoneMax = FIELD_LENGTH / 2 - FIELD_LENGTH / 2.5;
          } else {
            zoneMin = FIELD_LENGTH / 2 - FIELD_LENGTH / 2.5;
            zoneMax = FIELD_LENGTH / 2;
          }
          if (!p._zoneTarget || Math.random() < 0.01) {
            let targetX = zoneMin + Math.random() * (zoneMax - zoneMin);
            let targetZ = -FIELD_WIDTH / 2 + Math.random() * FIELD_WIDTH;
            p._zoneTarget = new THREE.Vector3(
              targetX,
              p.mesh.position.y,
              targetZ
            );
          }
          let toZone = new THREE.Vector3().subVectors(
            p._zoneTarget,
            p.mesh.position
          );
          toZone.y = 0;
          if (toZone.length() > 0.1) toZone.normalize();
          return toZone;
        }

        _getUserRole(i) {
          // Use a switch statement for a different structure than _getCPURole
          switch (true) {
            case i === 0:
              return "gk";
            case i >= 1 && i < 5:
              return "def";
            case i >= 5 && i < 9:
              return "mid";
            default:
              return "fwd";
          }
        }

        _getUserTargetX(role, formation) {
          if (role === "gk") return -FIELD_LENGTH / 2 + 8;
          if (role === "def") return formation[0];
          if (role === "mid") return formation[1];
          return formation[2];
        }

        _getUserSupportDist(role) {
          if (role === "mid") return 24;
          if (role === "fwd") return 18;
          return 12;
        }

        _getUserMoveDir(p, targetX, supportDist) {
          let ball = this.ball.mesh.position;
          let toBall = new THREE.Vector3().subVectors(ball, p.mesh.position);
          toBall.y = 0;
          let distToBall = toBall.length();
          let moveDir = new THREE.Vector3();
          if (distToBall < supportDist) {
            moveDir.copy(toBall);
            if (moveDir.length() > 0.1) moveDir.normalize();
          } else {
            let targetPos = new THREE.Vector3(
              targetX,
              p.mesh.position.y,
              p.mesh.position.z
            );
            let toHome = new THREE.Vector3().subVectors(
              targetPos,
              p.mesh.position
            );
            toHome.y = 0;
            if (toHome.length() > 0.1) toHome.normalize();
            moveDir.copy(toHome);
          }
          return moveDir;
        }
        // ...existing code...

        _getInputDirectionForMovement() {
          let moveDir = new THREE.Vector3();
          if (this.controls["arrowup"] || this.controls["w"]) moveDir.z -= 1;
          if (this.controls["arrowdown"] || this.controls["s"]) moveDir.z += 1;
          if (this.controls["arrowleft"] || this.controls["a"]) moveDir.x -= 1;
          if (this.controls["arrowright"] || this.controls["d"]) moveDir.x += 1;
          if (isNaN(moveDir.x) || isNaN(moveDir.y) || isNaN(moveDir.z)) {
            moveDir.set(0, 0, 0);
          }
          if (moveDir.length() > 0.1) moveDir.normalize();
          return moveDir;
        }

        _handleDribble(player, moveDir, dt) {
          const distToBall = player.mesh.position.distanceTo(
            this.ball.mesh.position
          );
          if (
            distToBall < PLAYER_RADIUS + BALL_RADIUS + 1.2 &&
            moveDir.length() > 0.1
          ) {
            let dribblePower = 18 * dt;
            let ballDir = moveDir.clone();
            ballDir.y = 0; // keep ball on ground for dribble
            if (ballDir.length() > 0.1) ballDir.normalize();
            // Set ball velocity to follow player, not accumulate
            this.ball.velocity.x = ballDir.x * dribblePower;
            this.ball.velocity.z = ballDir.z * dribblePower;
            this.ball.velocity.y = 0; // keep ball on ground
            this.ball.spin += (Math.random() - 0.5) * 0.04;
          }
        }
      }
      class Field {
        createField() {
          const fieldGeometry = new THREE.BoxGeometry(

            FIELD_WIDTH
          );
          const fieldMaterial = new THREE.MeshPhongMaterial({
            color: 0x007700,
          });

          fieldMesh.receiveShadow = true;
          fieldMesh.position.y = 0; // Set pitch at y=0

          this.scene.add(this.lines);
          this.scene.add(this.goalposts);
        }

        createLines() {
          const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
          const lines = new THREE.Group();
          // Outline
          lines.add(

              [FIELD_LENGTH / 2, 0.1, -FIELD_WIDTH / 2],

            )

              [FIELD_LENGTH / 2, 0.1, FIELD_WIDTH / 2],

            )
          );
          lines.add(
            this.createLine(
              [FIELD_LENGTH / 2, 0.1, FIELD_WIDTH / 2],
              [-FIELD_LENGTH / 2, 0.1, FIELD_WIDTH / 2],
              lineMaterial
            )
          );
          lines.add(
            this.createLine(
              [-FIELD_LENGTH / 2, 0.1, FIELD_WIDTH / 2],
              [-FIELD_LENGTH / 2, 0.1, -FIELD_WIDTH / 2],
              lineMaterial
            )
          );

          // Halfway line
          lines.add(
            this.createLine(
              [0, 0.11, -FIELD_WIDTH / 2],
              [0, 0.11, FIELD_WIDTH / 2],
              lineMaterial
            )
          );

          // Center circle (drawn as a line loop)
          const centerRadius = 9.15;
          const centerSegments = 64;
          const centerPoints = [];
          for (let i = 0; i <= centerSegments; i++) {
            const theta = (i / centerSegments) * Math.PI * 2;
            centerPoints.push(
              new THREE.Vector3(
                Math.cos(theta) * centerRadius,
                0.12,
                Math.sin(theta) * centerRadius
              )
            );

          const centerCircleGeometry = new THREE.BufferGeometry().setFromPoints(
            centerPoints
          );
          const centerCircle = new THREE.LineLoop(

            )
          );
          lines.add(
            this.createLine(
              [-FIELD_LENGTH / 2, 0.13, PA_WIDTH / 2],
              [-FIELD_LENGTH / 2 + PA_LENGTH, 0.13, PA_WIDTH / 2],

            )
          );
          // Right penalty area
          lines.add(
            this.createLine(
              [FIELD_LENGTH / 2 - PA_LENGTH, 0.13, -PA_WIDTH / 2],

            )
          );
          lines.add(
            this.createLine(
              [FIELD_LENGTH / 2, 0.13, -PA_WIDTH / 2],
              [FIELD_LENGTH / 2 - PA_LENGTH, 0.13, -PA_WIDTH / 2],
              lineMaterial
            )
          );
          lines.add(
            this.createLine(
              [FIELD_LENGTH / 2, 0.13, PA_WIDTH / 2],
              [FIELD_LENGTH / 2 - PA_LENGTH, 0.13, PA_WIDTH / 2],

            )
          );

          // Left goal area
          lines.add(
            this.createLine(
              [-FIELD_LENGTH / 2 + GA_LENGTH, 0.13, -GA_WIDTH / 2],

            )

          // Right goal area

              [FIELD_LENGTH / 2 - GA_LENGTH, 0.13, -GA_WIDTH / 2],
              [FIELD_LENGTH / 2 - GA_LENGTH, 0.13, GA_WIDTH / 2],

            )
          );
          lines.add(
            this.createLine(
              [FIELD_LENGTH / 2, 0.13, -GA_WIDTH / 2],

            )
          );
          lines.add(
            this.createLine(
              [FIELD_LENGTH / 2, 0.13, GA_WIDTH / 2],
              [FIELD_LENGTH / 2 - GA_LENGTH, 0.13, GA_WIDTH / 2],
              lineMaterial
            )
          );

          // Penalty spots
          const PENALTY_SPOT_DIST = 11;
          const leftPenaltySpot = new THREE.Mesh(spotGeometry, spotMaterial);
          leftPenaltySpot.position.set(
            -FIELD_LENGTH / 2 + PENALTY_SPOT_DIST,

          leftPenaltySpot.rotation.x = -Math.PI / 2;

          );
          rightPenaltySpot.rotation.x = -Math.PI / 2;
          lines.add(rightPenaltySpot);

          // Penalty arcs
          const arcRadius = 9.15;
          function createArc(
            centerX,
            centerZ,
            startAngle,
            endAngle,
            reverse = false
          ) {
            const arcGeom = new THREE.BufferGeometry();
            const points = [];
            for (let i = 0; i <= 32; i++) {
              const t = startAngle + (endAngle - startAngle) * (i / 32);
              points.push(
                new THREE.Vector3(
                  centerX + Math.cos(t) * arcRadius,
                  0.14,
                  centerZ + Math.sin(t) * arcRadius
                )
              );
            }
            arcGeom.setFromPoints(points);
            return new THREE.Line(arcGeom, lineMaterial);
          }
          // Left penalty arc
          lines.add(
            createArc(
              -FIELD_LENGTH / 2 + PENALTY_SPOT_DIST,
              0,
              Math.PI * 1.15,
              Math.PI * 1.85
            )
          );
          // Right penalty arc
          lines.add(
            createArc(
              FIELD_LENGTH / 2 - PENALTY_SPOT_DIST,
              0,
              -Math.PI * 0.85,
              -Math.PI * 0.15
            )
          );

          return lines;
        }

        createLine(start, end, material) {
          const points = [
            new THREE.Vector3(...start),
            new THREE.Vector3(...end),
          ];
          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          return new THREE.Line(geometry, material);
        }

          const posts = new THREE.Group();
          const postMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });

          posts.add(this.createGoalpost(-FIELD_LENGTH / 2 + 1, postMaterial));
          posts.add(

          );
          // CPU goal
          posts.add(this.createGoalpost(FIELD_LENGTH / 2 - 1, postMaterial));
          posts.add(
            this.createGoalpost(FIELD_LENGTH / 2 - 1, postMaterial, true)
          );
          return posts;
        }

        createGoalpost(x, material, isTop = false) {
          const goalpostGeometry = new THREE.BoxGeometry(
            GOAL_DEPTH,
            GOAL_HEIGHT,

          );
          const goalpostMesh = new THREE.Mesh(goalpostGeometry, material);
          goalpostMesh.castShadow = true;
          goalpostMesh.position.set(x, GOAL_HEIGHT / 2, 0);
          if (isTop) {
            goalpostMesh.rotation.z = Math.PI / 2;
            goalpostMesh.position.y = GOAL_WIDTH / 2;
          }
          return goalpostMesh;
        }

        constructor(scene) {
          this.scene = scene;
          this.mesh = this.createBall();
          this.velocity = new THREE.Vector3();
          this.spin = 0;
          this.scene.add(this.mesh);
        }

        createBall() {
          // Main ball
          const ballGeometry = new THREE.SphereGeometry(BALL_RADIUS, 32, 32);
          const ballMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
          const ballMesh = new THREE.Mesh(ballGeometry, ballMaterial);
          ballMesh.castShadow = true;

          // Outline (slightly larger, black, semi-transparent)
          const outlineGeometry = new THREE.SphereGeometry(
            BALL_RADIUS * 1.18,
            32,
            32
          );
          const outlineMaterial = new THREE.MeshBasicMaterial({
            color: 0x000000,
            transparent: true,
            opacity: 0.45,
          });
          const outlineMesh = new THREE.Mesh(outlineGeometry, outlineMaterial);
          outlineMesh.position.set(0, 0, 0);
          ballMesh.add(outlineMesh);

          // Highly visible yellow ring (torus) around ball
          const ringRadius = BALL_RADIUS * 2.2; // Even larger
          const ringTube = BALL_RADIUS * 0.7; // Even thicker
          const ringGeometry = new THREE.TorusGeometry(
            ringRadius,
            ringTube,
            96,
            48
          );
          const ringMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff00,
            transparent: false,
          });
          const ringMesh = new THREE.Mesh(ringGeometry, ringMaterial);
          ringMesh.position.set(0, BALL_RADIUS * 0.45, 0); // Raised above ball
          ringMesh.rotation.x = Math.PI / 2; // Align with ball equator
          ringMesh.renderOrder = 9999;
          ringMesh.material.depthTest = false;
          ballMesh.add(ringMesh);

          // Shadow (flat, dark circle under ball)
          const shadowGeometry = new THREE.CircleGeometry(
            BALL_RADIUS * 1.2,
            32
          );
          const shadowMaterial = new THREE.MeshBasicMaterial({
            color: 0x222222,
            transparent: true,
            opacity: 0.35,
          });
          const shadowMesh = new THREE.Mesh(shadowGeometry, shadowMaterial);
          shadowMesh.position.set(0, -BALL_RADIUS + 0.15, 0);
          shadowMesh.rotation.x = -Math.PI / 2;
          ballMesh.add(shadowMesh);

          return ballMesh;
        }

        setPosition(x, y, z) {
          this.mesh.position.set(x, y, z);
        }

        update() {
          // Move ball
          this.mesh.position.add(this.velocity.clone().multiplyScalar(1 / 60));
          // Gravity
          this.velocity.y -= 0.22;
          // Friction and rolling resistance
          this.velocity.x *= 0.985;
          this.velocity.z *= 0.985;
          // Air resistance for vertical
          this.velocity.y *= 0.995;
          // Spin decay
          this.mesh.rotation.y += this.spin;
          this.spin *= 0.97;
          // Bounce on ground (reduce flicker)
          if (this.mesh.position.y < BALL_RADIUS + 0.12) {
            // Clamp position and velocity smoothly
            this.mesh.position.y = BALL_RADIUS + 0.12;
            if (Math.abs(this.velocity.y) > 0.8) {
              this.velocity.y = -Math.abs(this.velocity.y) * 0.32;
              this.spin += randRange(-0.03, 0.03);
            } else {
              this.velocity.y = 0;
            }
            // Extra friction when ball is on ground
            this.velocity.x *= 0.97;
            this.velocity.z *= 0.97;
            // Stop ball if very slow
            if (Math.abs(this.velocity.x) < 0.08) this.velocity.x = 0;
            if (Math.abs(this.velocity.z) < 0.08) this.velocity.z = 0;
          }
        }
      } // End of Ball class

      class Team {
        constructor(scene, idx, color, name) {
          this.scene = scene;
          this.idx = idx;
          this.color = color;
          this.name = name;
          this.players = [];
          this.formationType = "442";
          this.createPlayers();
        }

        setFormation(type) {
          this.formationType = type;
          this.createPlayers();
        }

        getFormationPositions() {
          // Returns array of positions for the selected formation
          switch (this.formationType) {
            case "433":
              return [
                // GK
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 8 : FIELD_LENGTH / 2 - 8, z: 0 },
                // Defenders
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 24 : FIELD_LENGTH / 2 - 24, z: -28 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 24 : FIELD_LENGTH / 2 - 24, z: 0 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 24 : FIELD_LENGTH / 2 - 24, z: 28 },
                // Midfielders
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: -32 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: 0 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: 32 },
                // Forwards
                { x: this.idx === 0 ? FIELD_LENGTH / 2 - 24 : -FIELD_LENGTH / 2 + 24, z: -16 },
                { x: this.idx === 0 ? FIELD_LENGTH / 2 - 24 : -FIELD_LENGTH / 2 + 24, z: 0 },
                { x: this.idx === 0 ? FIELD_LENGTH / 2 - 24 : -FIELD_LENGTH / 2 + 24, z: 16 },
                { x: this.idx === 0 ? FIELD_LENGTH / 2 - 36 : -FIELD_LENGTH / 2 + 36, z: 0 },
              ];
            case "352":
              return [
                // GK
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 8 : FIELD_LENGTH / 2 - 8, z: 0 },
                // Defenders
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 24 : FIELD_LENGTH / 2 - 24, z: -28 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 24 : FIELD_LENGTH / 2 - 24, z: 0 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 24 : FIELD_LENGTH / 2 - 24, z: 28 },
                // Midfielders
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: -32 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: -16 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: 0 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: 16 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: 32 },
                // Forwards
                { x: this.idx === 0 ? FIELD_LENGTH / 2 - 24 : -FIELD_LENGTH / 2 + 24, z: -10 },
                { x: this.idx === 0 ? FIELD_LENGTH / 2 - 24 : -FIELD_LENGTH / 2 + 24, z: 10 },
              ];
            case "451":
              return [
                // GK
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 8 : FIELD_LENGTH / 2 - 8, z: 0 },
                // Defenders
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 24 : FIELD_LENGTH / 2 - 24, z: -28 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 24 : FIELD_LENGTH / 2 - 24, z: 0 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 24 : FIELD_LENGTH / 2 - 24, z: 28 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 36 : FIELD_LENGTH / 2 - 36, z: -14 },
                // Midfielders
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: -32 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: -16 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: 0 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: 16 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: 32 },
                // Forward
                { x: this.idx === 0 ? FIELD_LENGTH / 2 - 24 : -FIELD_LENGTH / 2 + 24, z: 0 },
              ];
            case "442":
            default:
              return [
                // Goalkeeper
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 8 : FIELD_LENGTH / 2 - 8, z: 0 },
                // Defenders
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 24 : FIELD_LENGTH / 2 - 24, z: -28 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 24 : FIELD_LENGTH / 2 - 24, z: 0 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 24 : FIELD_LENGTH / 2 - 24, z: 28 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 36 : FIELD_LENGTH / 2 - 36, z: -14 },
                // Midfielders
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: -32 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: 0 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 54 : FIELD_LENGTH / 2 - 54, z: 32 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 70 : FIELD_LENGTH / 2 - 70, z: -16 },
                { x: this.idx === 0 ? -FIELD_LENGTH / 2 + 70 : FIELD_LENGTH / 2 - 70, z: 16 },
                // Forward
                { x: this.idx === 0 ? FIELD_LENGTH / 2 - 24 : -FIELD_LENGTH / 2 + 24, z: 0 },
              ];
          }
        }

        createPlayers() {
          const formation = this.getFormationPositions();
          this.players = [];
          for (let i = 0; i < TEAM_SIZE; ++i) {
            let pos = formation[i % formation.length];
            let player = new Player(this.scene, this.idx, this.color, i);
            player.setPosition(pos.x, PLAYER_RADIUS, pos.z);
            this.players.push(player);
          }
        }

        resetPositions(offset) {
          // Reset players to their formation positions
          const formation = this.getFormationPositions();
          for (let i = 0; i < TEAM_SIZE; ++i) {
            let player = this.players[i];
            let pos = formation[i % formation.length];
            player.setPosition(pos.x, PLAYER_RADIUS, pos.z);
            player.velocity.set(0, 0, 0);
            player.cooldown = 0;
            player._tackledTimer = 0;
          }
        }
      }

      class Player {
        constructor(scene, teamIdx, color, playerIdx) {
          this.scene = scene;
          this.teamIdx = teamIdx;
          this.color = color;
          this.playerIdx = playerIdx;
          this.mesh = this.createPlayer();
          this.velocity = new THREE.Vector3();
          this.cooldown = 0;
          this._tackledTimer = 0;
          scene.add(this.mesh);
        }

        createPlayer() {
          // Simple humanoid: body (cylinder), head (sphere), legs (cylinders), arms (cylinders)
          const group = new THREE.Group();
          // Body
          const bodyGeom = new THREE.CylinderGeometry(
            PLAYER_RADIUS * 0.7,
            PLAYER_RADIUS,
            PLAYER_HEIGHT * 0.6,
            8
          );
          const bodyMat = new THREE.MeshPhongMaterial({ color: this.color });
          const body = new THREE.Mesh(bodyGeom, bodyMat);
          body.position.y = (PLAYER_HEIGHT * 0.6) / 2;
          group.add(body);
          // Head
          const headGeom = new THREE.SphereGeometry(PLAYER_RADIUS * 0.6, 8, 8);
          const headMat = new THREE.MeshPhongMaterial({ color: 0xffe0bd });
          const head = new THREE.Mesh(headGeom, headMat);
          head.position.y = PLAYER_HEIGHT * 0.6 + PLAYER_RADIUS * 0.6;
          group.add(head);
          // Legs
          for (let i = -1; i <= 1; i += 2) {
            const legGeom = new THREE.CylinderGeometry(
              PLAYER_RADIUS * 0.25,
              PLAYER_RADIUS * 0.25,
              PLAYER_HEIGHT * 0.4,
              6
            );
            const legMat = new THREE.MeshPhongMaterial({ color: 0x333333 });
            const leg = new THREE.Mesh(legGeom, legMat);
            leg.position.x = i * PLAYER_RADIUS * 0.3;
            leg.position.y = PLAYER_HEIGHT * 0.2;
            group.add(leg);
          }
          // Arms
          for (let i = -1; i <= 1; i += 2) {
            const armGeom = new THREE.CylinderGeometry(
              PLAYER_RADIUS * 0.18,
              PLAYER_RADIUS * 0.18,
              PLAYER_HEIGHT * 0.35,
              6
            );
            const armMat = new THREE.MeshPhongMaterial({ color: this.color });
            const arm = new THREE.Mesh(armGeom, armMat);
            arm.position.x = i * PLAYER_RADIUS * 0.7;
            arm.position.y = PLAYER_HEIGHT * 0.5;
            arm.rotation.z = (Math.PI / 4) * i;
            group.add(arm);
          }
          group.castShadow = true;
          group.receiveShadow = true;
          return group;
        }

        setPosition(x, y, z) {
          this.mesh.position.set(x, y, z);
        }

        move(direction, dt) {
          // Movement inertia: accelerate towards desired direction, decelerate when not moving
          const maxSpeed = 4.7; // 6x slower
          const accel = 120; // acceleration rate
          let moveVec = direction.clone();
          moveVec.y = 0;
          if (moveVec.length() > 0.1) moveVec.normalize();
          // Accelerate towards target velocity
          let targetVx = moveVec.x * maxSpeed;
          let targetVz = moveVec.z * maxSpeed;
          this.velocity.x +=
            (targetVx - this.velocity.x) * Math.min(accel * dt, 1);
          this.velocity.z +=
            (targetVz - this.velocity.z) * Math.min(accel * dt, 1);
          // Optionally, rotate player to face movement direction
          if (moveVec.length() > 0.1) {
            this.mesh.rotation.y = Math.atan2(moveVec.x, moveVec.z);
          }
        }

        update() {
          if (this.cooldown > 0) this.cooldown -= 1 / 60;
          if (this._tackledTimer) {
            this._tackledTimer -= 1 / 60;
            if (this._tackledTimer <= 0) this._tackledTimer = 0;
          }
          this.mesh.position.add(this.velocity.clone().multiplyScalar(1 / 60));
          this.velocity.y -= 0.2; // Gravity
          // Inertia friction for x/z
          this.velocity.x *= 0.96;
          this.velocity.z *= 0.96;
          // Clamp player to stay above ground
          if (this.mesh.position.y < PLAYER_RADIUS) {
            this.mesh.position.y = PLAYER_RADIUS;
            this.velocity.y = 0;
          }
        }
      }

      // --- Game Initialization ---
      if (!window.game) {
        window.game = new Game();
      }
    </script>
